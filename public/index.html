<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas en la Pizzer√≠a</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/Pizza-icon.ico" type="image/x-icon">

</head>
<body>
    <div id="container">
        <header>
            <h1>Reservar en Ruben Pizzas üçï </h1>
        </header>

        <main>
            <section id="reservation-form">
                <h2>Hacer una Reserva</h2>
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="personas">N√∫mero de Personas:</label>
                        <select id="personas" name="personas" required>
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                            <option value="5">5 personas</option>
                            <option value="6">6 personas</option>
                            <option value="7">7 personas</option>
                            <option value="8">8 personas</option>
                            <option value="9">9 personas</option>
                            <option value="10">10 personas</option>
                            <option value="11">11 personas</option>
                            <option value="12">12 personas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    <button type="submit" id="reservarButton">Reservar</button>
                </form>
            </section>

            <section id="reservations-list">
                <h2></h2>
                <ul id="reservasList"></ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 D Ruben Pizzer√≠a</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
